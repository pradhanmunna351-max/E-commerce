
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settlement Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'forest-mint': 'var(--theme-bg)',
              'forest-pine': 'var(--theme-primary)',
              'forest-leaf': 'var(--theme-secondary)',
              'forest-sage': 'var(--theme-accent-1)',
              'forest-accent': 'var(--theme-accent-2)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* 1. Forest Theme (Original) */
        --theme-bg: #F8FAF9;
        --theme-primary: #1A2E21;
        --theme-secondary: #2D5A3A;
        --theme-accent-1: #849669;
        --theme-accent-2: #D4E2D9;
      }

      .theme-midnight {
        /* 2. Midnight Blue */
        --theme-bg: #F0F4F8;
        --theme-primary: #102A43;
        --theme-secondary: #243B53;
        --theme-accent-1: #486581;
        --theme-accent-2: #BCCCDC;
      }

      .theme-cyberpunk {
        /* 3. Cyberpunk */
        --theme-bg: #0D0221;
        --theme-primary: #FF0055;
        --theme-secondary: #00F5FF;
        --theme-accent-1: #7000FF;
        --theme-accent-2: #1A0B2E;
      }

      .theme-royal {
        /* 4. Royal Purple */
        --theme-bg: #F5F1FF;
        --theme-primary: #2D004B;
        --theme-secondary: #5A189A;
        --theme-accent-1: #FFD700;
        --theme-accent-2: #E0AAFF;
      }

      .theme-ocean {
        /* 5. Ocean Breeze */
        --theme-bg: #E0F7FA;
        --theme-primary: #003049;
        --theme-secondary: #0077B6;
        --theme-accent-1: #00B4D8;
        --theme-accent-2: #CAF0F8;
      }

      .theme-sakura {
        /* 6. Sakura Pink */
        --theme-bg: #FFF5F7;
        --theme-primary: #4A1E2C;
        --theme-secondary: #D81B60;
        --theme-accent-1: #F48FB1;
        --theme-accent-2: #FCE4EC;
      }

      .theme-desert {
        /* 7. Sahara Desert */
        --theme-bg: #FFFBF2;
        --theme-primary: #432818;
        --theme-secondary: #99582A;
        --theme-accent-1: #BB9457;
        --theme-accent-2: #FFE6A7;
      }

      .theme-nordic {
        /* 8. Nordic Frost */
        --theme-bg: #F1F3F5;
        --theme-primary: #212529;
        --theme-secondary: #495057;
        --theme-accent-1: #A5B1C2;
        --theme-accent-2: #D1D8E0;
      }

      .theme-volcano {
        /* 9. Volcano Ember */
        --theme-bg: #1A1A1A;
        --theme-primary: #FF4D00;
        --theme-secondary: #D11D1D;
        --theme-accent-1: #FFAA00;
        --theme-accent-2: #333333;
      }

      .theme-coffee {
        /* 10. Espresso Roast */
        --theme-bg: #FDF8F5;
        --theme-primary: #3E2723;
        --theme-secondary: #5D4037;
        --theme-accent-1: #8D6E63;
        --theme-accent-2: #EFEBE9;
      }

      .theme-glass {
        /* 11. Crystal Glass */
        --theme-bg: #F0F9FF;
        --theme-primary: #0369A1;
        --theme-secondary: #0EA5E9;
        --theme-accent-1: #7DD3FC;
        --theme-accent-2: #E0F2FE;
      }

      .theme-glass-blur {
        /* 12. Glass Blur */
        --theme-bg: #F8FAFC;
        --theme-primary: #4F46E5;
        --theme-secondary: #818CF8;
        --theme-accent-1: #C7D2FE;
        --theme-accent-2: #EEF2FF;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.3s ease;
      }
      
      .dark body {
        background-color: #0F1A13;
        color: #F8FAF9;
      }

      .theme-midnight.dark body { background-color: #080E14; }
      .theme-cyberpunk.dark body { background-color: #05010F; }
      .theme-royal.dark body { background-color: #1A002E; }
      .theme-ocean.dark body { background-color: #001A26; }
      .theme-sakura.dark body { background-color: #2D101A; }
      .theme-desert.dark body { background-color: #26160E; }
      .theme-volcano.dark body { background-color: #0A0A0A; }
      .theme-glass.dark body { background-color: #082F49; }
      .theme-glass-blur.dark body { background-color: #1E1B4B; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--theme-primary); border-radius: 10px; }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

      .theme-transition * {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s ease, color 0.4s ease, fill 0.4s ease;
      }

      .theme-glass-blur main {
        backdrop-filter: blur(12px) saturate(180%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-forest-mint text-forest-pine dark:bg-[#0F1A13] dark:text-forest-mint">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
